<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="style.css">
    <title>Amazon CLONE</title>

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    <!-- <div class="logo-hamberger">
                          
            <i class="fa-solid fa-bars"></i>
                    </div> -->
                    <img src="amazon_logo.png" alt="" width="100px" height="60px">
                </div>
            </div>
           
            <div class="nav-location border">
                <p class="first-location">Deliver to</p>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-location">india</p>
                </div>
                  
                
            </div>
            <div class="nav-search ">
                <select class="select-option">
                    <option value="">All</option>
                </select>
                <input class="search" type="search" name="" id="" placeholder="Search Amazon">
                <button class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="right-nav">

     
            <div class="nav-language border">
                <div class="flag">
                    <i class="fa-solid fa-flag-checkered"></i>
                </div>
                <select class="language-option">
                    <option>EN</option>
                </select>
            </div>
            <div class="account-sign-in border">
                <p class="sign-in">Hello,sign in</p>
                <select class="select-account">
                    <option>Account & Lists</option>
                </select>
           
            </div>
            <div class="returns border">
            <p>Returns</p>
            <p>&orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>cart</p>


            </div>
        </div>

        </div>
    </header>
    <section>
        <div class="nav-main">

        <div class="hamberger-menu border">
            
            <i class="fa-solid fa-bars"></i>
            <p>All</p>
        
        </div>
        <div class="progressive-content">
            <a class="content-lists ">
                <li class="border">Today's Deal</li>
                <li class="border">Registry</li>
                <li class="border">Customer Service</li>
                <li class="border">Gift Card</li>
                <li class="border">Sell</li>
                
            </a>
            
        </div>
    </div>

    </section>
    <section>
        <div class="hero-section" >
            <img src="herosection.jpg" alt="" width="1356px" height="500px" >
            
        </div>
    
    </section>
  
</body>
</html>
